<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários - Star Wars Fan Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="img/ícone_star_wars-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="img/logo star wars.png" alt="Star Wars Logo">
        <h1>Formulários</h1>
    </header>
    <nav>
        <a href="index.html">Início</a>
        <a href="characters.html">Personagens</a>
        <a href="filmes.html">Filmes e Séries</a>
        <a href="naves.html">Naves e Veículos</a>
        <a href="cultura.html">Cultura</a>
        <a href="formulario.html">Formulários</a>
    </nav>
    <div class="container">
        <section>

            <form action="#" method="post">
                <fieldset>
                    <legend>Formulário de Contato</legend>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required placeholder="Digite seu nome">
                    <br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu email">
                    <br><br>
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Digite sua mensagem"></textarea>
                    <br><br>
                    <input type="submit" value="Enviar">
                </fieldset>
            </form>

            <form action="#" method="post">
                <fieldset>
                    <legend>Pesquisa de Opinião</legend>
                    <label for="fav-character">Quem é seu personagem favorito?</label>
                    <select id="fav-character" name="fav-character">
                        <option value="luke">Luke Skywalker</option>
                        <option value="leia">Leia Organa</option>
                        <option value="han">Han Solo</option>
                        <option value="vader">Darth Vader</option>
                        <option value="yoda">Yoda</option>
                    </select>
                    <br><br>
                    <label>Você gosta mais dos filmes ou das séries?</label>
                    <input type="radio" id="movies" name="preference" value="movies">
                    <label for="movies">Filmes</label>
                    <input type="radio" id="series" name="preference" value="series">
                    <label for="series">Séries</label>
                    <br><br>
                    <label for="rating">Qual sua nota para a saga Star Wars?</label>
                    <input type="range" id="rating" name="rating" min="1" max="10" step="1">
                    <br><br>
                    <input type="submit" value="Enviar Resposta">
                </fieldset>
            </form>

            <form action="#" method="post">
                <fieldset>
                    <legend>Cadastre-se no Site</legend>
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" id="username" name="username" required placeholder="Crie um nome de usuário">
                    <br><br>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required placeholder="Crie uma senha">
                    <br><br>
                    <label for="birthdate">Data de Nascimento:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                    <br><br>
                    <input type="submit" value="Cadastrar">
                </fieldset>
            </form>

            <form action="#" method="post">
                <fieldset>
                    <legend>Envie seu Feedback</legend>
                    <label for="feedback">Como podemos melhorar?</label>
                    <textarea id="feedback" name="feedback" rows="5" placeholder="Digite suas sugestões..."></textarea>
                    <br><br>
                    <input type="submit" value="Enviar Feedback">
                </fieldset>
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Star Wars Fan Site. Feito por Vitor G. B.</p>
    </footer>
</body>
</html>
